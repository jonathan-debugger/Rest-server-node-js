<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refused access</title> 
</head>
<body>
    <script>
        fetch('http://localhost:8080/')
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.error('Error:', err));
    </script>
</body>
</html>
